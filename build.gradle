plugins {
	id 'groovy'
	id 'codenarc'
	id 'maven'
	id 'jacoco'
	id 'com.github.kt3k.coveralls' version '2.10.1'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.3.1/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.3.1/maven-support.gradle'

description = 'Render a portion of a Thymeleaf template based on the current Spring environment'
archivesBaseName = 'thymeleaf-spring-environment-dialect'
sourceCompatibility = '1.8'

group    = 'nz.net.ultraq.thymeleaf'
artifact = 'thymeleaf-spring-environment-dialect'
version  = '1.0.0'
year     = '2017'

dependencies {
	implementation(
		'org.codehaus.groovy:groovy:3.0.3',
		'org.springframework:spring-context:5.1.6.RELEASE',
		'org.thymeleaf:thymeleaf:3.0.11.RELEASE',
		'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
	)
	testImplementation(
		'nz.net.ultraq.thymeleaf:thymeleaf-testing-junit:3.0.0',
		'org.springframework:spring-webmvc:5.1.6.RELEASE',
		'org.thymeleaf:thymeleaf-testing:3.0.4.RELEASE'
	)
	// Needed for Codenarc to work on Java 14 for now, see: https://github.com/gradle/gradle/issues/12646
	constraints {
		codenarc('org.codehaus.groovy:groovy:3.0.3')
		codenarc('org.codehaus.groovy:groovy-xml:3.0.3')
	}
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.11.RELEASE/', 'org.thymeleaf.')
}
