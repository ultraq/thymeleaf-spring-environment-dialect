plugins {
	id 'groovy'
	id 'codenarc'
	id 'maven'
}
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.5.0/gradle-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.5.0/maven-support.gradle'
apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/1.5.0/bundle.gradle'

//name = 'Thymeleaf + Spring Environment Dialect'
description = 'Render a portion of a Thymeleaf template based on the current Spring environment'
archivesBaseName = 'thymeleaf-spring-environment-dialect'
sourceCompatibility = '1.8'

group    = 'nz.net.ultraq.thymeleaf'
artifact = 'thymeleaf-spring-environment-dialect'
version  = '0.1.0'
year     = '2017'

dependencies {
	compile(
		'org.codehaus.groovy:groovy:2.4.12',
		'org.springframework:spring-beans:4.3.0.RELEASE',
		'org.springframework:spring-context:4.3.0.RELEASE',
		'org.springframework:spring-expression:4.3.0.RELEASE',
		'org.thymeleaf:thymeleaf:3.0.0.RELEASE',
		'org.thymeleaf:thymeleaf-spring4:3.0.0.RELEASE'
	)
}

codenarc {
	def sharedConfig = 'https://raw.githubusercontent.com/ultraq/codenarc-config-ultraq/master/codenarc.groovy'.toURL().text
	config = resources.text.fromString(sharedConfig)
}

groovydoc {
	link('http://www.thymeleaf.org/apidocs/thymeleaf/3.0.0.RELEASE/', 'org.thymeleaf.')
}
